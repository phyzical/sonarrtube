name: 'Build and Publish'
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Get branch name
        id: main_check
        run: |
          if [ "${GITHUB_REF#refs/heads/}" == "main" ]; then
            IS_MAIN=true
          else
            IS_MAIN=false
          fi
          echo "IS_MAIN=$IS_MAIN" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: ghcr.io/phyzical/sonarrtube:latest
          platforms: linux/amd64,linux/arm64

      - run: docker run ghcr.io/phyzical/sonarrtube:latest "yarn run lint"
      - run: docker run ghcr.io/phyzical/sonarrtube:latest "yarn run test"

      - name: Push
        uses: docker/build-push-action@v3
        with:
          push: ${{ steps.main_check.outputs.IS_MAIN }}
          tags: ghcr.io/phyzical/sonarrtube:latest
          platforms: linux/amd64,linux/arm64
